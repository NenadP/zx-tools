<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>


<p>Canvas size</p>
<small>This is number of characters. Max: width: 32, height: 64. Resizing it destroys previous canvas.</small>
<div id="canvas-size">
    <label for="canvas-width">width: </label> <input type="number" id="canvas-width" value="32">
    <label for="canvas-height">height: </label> <input type="number" id="canvas-height" value="24">
    <button id="canvas-resize">resize</button>
</div>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <form class="form-inline" id="mode">
                    <span class="navbar-text">Mode</span>
                    <div class="btn-group" role="group">
                        <button id="mode-characters" class="btn" type="button">Chars</button>
                        <button id="mode-attributes" class="btn" type="button">Attrs</button>
                        <button id="mode-both" class="btn" type="button">Both</button>
                    </div>
                </form>
            </li>
            <li class="nav-item">
                <form class="form-inline">
                    <span class="navbar-text">Brightness</span>
                    <div class="btn-group" role="group" id="brightness">
                        <button id="brightness-button" class="btn" type="button">normal</button>
                    </div>
                </form>
            </li>
            <li class="nav-item">
                <form class="form-inline">
                    <span class="navbar-text">Ink</span>
                    <div class="btn-group" role="group" id="ink">
                        <button id="ink-black" class="btn palette-item selected" type="button"></button>
                        <button id="ink-blue" class="btn palette-item" type="button"></button>
                        <button id="ink-red" class="btn palette-item" type="button"></button>
                        <button id="ink-pink" class="btn palette-item" type="button"></button>
                        <button id="ink-green" class="btn palette-item" type="button"></button>
                        <button id="ink-cyan" class="btn palette-item" type="button"></button>
                        <button id="ink-yellow" class="btn palette-item" type="button"></button>
                        <button id="ink-white" class="btn palette-item" type="button"></button>
                    </div>
                </form>
            </li>
            <li class="nav-item">
                <form class="form-inline">
                    <span class="navbar-text">Paper</span>
                    <div class="btn-group" role="group" id="paper">
                        <button id="paper-black" class="btn palette-item selected" type="button"></button>
                        <button id="paper-blue" class="btn palette-item" type="button"></button>
                        <button id="paper-red" class="btn palette-item" type="button"></button>
                        <button id="paper-pink" class="btn palette-item" type="button"></button>
                        <button id="paper-green" class="btn palette-item" type="button"></button>
                        <button id="paper-cyan" class="btn palette-item" type="button"></button>
                        <button id="paper-yellow" class="btn palette-item" type="button"></button>
                        <button id="paper-white" class="btn palette-item" type="button"></button>
                    </div>
                </form>
            </li>
            <form class="form-inline">
                <span class="navbar-text">Tools</span>
                <div class="btn-group" role="group" id="tools">
                    <button id="tool-pen" class="btn" type="button">Pen</button>
                    <button id="tool-eraser" class="btn" type="button">Eraser</button>
                </div>
                <button id="tool-undo" class="btn" type="button">Undo</button>
            </form>
        </ul>
    </div>
</nav>

<div id="canvas"></div>

<div id="export">
    <p>Export to ASM</p>

    <label for="export-name">Name: </label> <input type="text" id="export-name" value="default">

    <button id="export-button">Export</button>

    <textarea id="export-character-data"></textarea>
    <textarea id="export-attribute-data"></textarea>

</div>

</body>

<script type="application/javascript" src="index.js"></script>

</html>
