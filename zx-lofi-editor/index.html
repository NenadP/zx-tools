<html>
<head>

    <link rel="stylesheet" href="index.css">
</head>
<body>


<p>Canvas size</p>
<small>This is number of characters. Max: width: 32, height: 64. Resizing it destroys previous canvas.</small>
<div id="canvas-size">
    <label for="canvas-width">width: </label> <input type="number" id="canvas-width" value="32">
    <label for="canvas-height">height: </label> <input type="number" id="canvas-height" value="24">
    <button id="canvas-resize">resize</button>
</div>

<p>Brightness</p>
<div id="brightness">
    <button id="brightness-button">normal</button>
</div>

<p>Ink</p>
<div id="ink">
    <div id="ink-black" class="palette-item selected"></div>
    <div id="ink-blue" class="palette-item"></div>
    <div id="ink-red" class="palette-item"></div>
    <div id="ink-pink" class="palette-item"></div>
    <div id="ink-green" class="palette-item"></div>
    <div id="ink-cyan" class="palette-item"></div>
    <div id="ink-yellow" class="palette-item"></div>
    <div id="ink-white" class="palette-item"></div>
</div>

<p>Paper</p>
<div id="paper">
    <div id="paper-black" class="palette-item"></div>
    <div id="paper-blue" class="palette-item"></div>
    <div id="paper-red" class="palette-item"></div>
    <div id="paper-pink" class="palette-item"></div>
    <div id="paper-green" class="palette-item"></div>
    <div id="paper-cyan" class="palette-item"></div>
    <div id="paper-yellow" class="palette-item"></div>
    <div id="paper-white" class="palette-item selected"></div>
</div>

<p>Tools</p>
<div id="tools">
    <button id="tool-pen">Pen</button>
    <button id="tool-eraser">Eraser</button>
    <button id="tool-undo">Undo</button>
</div>

<div id="canvas"></div>

<div id="export">
    <p>Export to ASM</p>

    <button id="export-button">Export</button>

    <textarea id="export-character-data"></textarea>
    <textarea id="export-attribute-data"></textarea>

</div>

</body>

<script type="application/javascript" src="index.js"></script>

</html>
